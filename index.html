<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход в Telegram бот</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        p {
            margin-bottom: 30px;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .telegram-btn {
            display: inline-block;
            background: #0088cc;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .telegram-btn:hover {
            background: #0077b5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Переход в Telegram бот</h1>
        <p>Вы будете перенаправлены в Telegram для запуска бота</p>
        
        <div class="loader" id="loader"></div>
        <a href="https://t.me/HimikVPN_bot?start=1473448914" class="telegram-btn" id="telegramBtn">
            Открыть в Telegram
        </a>
        
        <p style="margin-top: 20px; font-size: 14px; opacity: 0.7;">
            Если переход не произошел автоматически, нажмите на кнопку выше
        </p>
    </div>

    <script>
        // Автоматический редирект через 3 секунды
        setTimeout(function() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('telegramBtn').style.display = 'none';
            
            setTimeout(function() {
                window.location.href = 'https://t.me/HimikVPN_bot?start=1473448914';
            }, 1000);
        }, 3000);
        
        // Ручной переход по клику
        document.getElementById('telegramBtn').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loader').style.display = 'block';
            document.getElementById('telegramBtn').style.display = 'none';
            
            setTimeout(function() {
                window.location.href = 'https://t.me/HimikVPN_bot?start=1473448914';
            }, 500);
        });
    </script>
</body>
</html>
